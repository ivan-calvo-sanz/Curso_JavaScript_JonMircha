<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>

<body>

    <script>
        let nombre = "Ivan";
        let apellido = 'Calvo';

        let saludo = new String("Hola Mundo");

        let lorem = "   Lorem ipsum, amet, blabla";

        console.log(nombre, apellido, saludo);

        console.log(
            nombre.length,
            apellido.length,
            saludo.length
        );

        console.log(
            nombre.toUpperCase(),
            nombre.toLocaleLowerCase()
        );

        console.log(
            lorem.includes("ipsum")
        );

        console.log(
            lorem,
            lorem.trim()
        );

        console.log(
            lorem.split("e")
        );

    </script>

</body>

</html>
