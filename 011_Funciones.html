<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>

<body>

    <script>

        const a = [];
        const b = [1, true, "Hola", ["A", "B", "C"]];
        console.log(b[3][2]);



        console.log(a);
        console.log(b);

        console.log(b.length);

        console.log(b[0]);
        console.log(b[2]);


        const z = [1, true, "Hola", ["A", "B", "C", "D", [1, 2, 3]]];
        console.log(z[3][4][1]);


        const f = Array.of("X", "Y", "Z", 9, 8, 7);
        console.log(f);

        const d = Array(100).fill(false);
        console.log(d);

        const colores = ["Rojo", "Verde", "Azul"];
        colores.forEach(function (e, i) {
            console.log(`<li id="${i}">${e}</li>`);
        });


        console.log(colores);
        colores.push("Negro");
        console.log(colores);
        colores.pop();
        console.log(colores);

    </script>

</body>

</html>
