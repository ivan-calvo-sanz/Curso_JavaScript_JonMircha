<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Operadores</title>
</head>

<body>

    <script>


        let modulo = 5 % 2;
        console.log(modulo);

        console.log(7 == 7);
        console.log("7" == 7);
        console.log(0 == false);


        console.log(7 === 7);
        console.log("7" === 7);
        console.log(0 === false);


        let i = 1;
        i += 3;
        console.log(i);
        i -= 3;
        console.log(i);
        i *= 2;
        console.log(i);
        i /= 2;
        console.log(i);


        let j = 1;
        console.log(j++);
        console.log(j);
        console.log(++j);



        console.log(!true);
        console.log(!false);
        console.log((9 === 9) || ("9" === 9));
        console.log((9 === 9) && ("9" === 9));





    </script>

</body>

</html>
