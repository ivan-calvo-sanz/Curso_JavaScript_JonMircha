<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos literales</title>
</head>

<body>

    <script>

        let nombre = "kEnAi",
            edad = 7;

        const perro = {
            nombre: nombre,
            edad: edad,
        }
        console.log(perro);

        //Utilizando Objetos Literales
        //al ser el nombre de la variabe igual al nombre del atributo del objeto
        const dog = {
            nombre,
            edad
        }
        console.log(dog);



        //Utilizando Objetos Literales
        //al ser el nombre de la variabe igual al nombre del atributo del objeto
        const dog_v2 = {
            nombre,
            edad,
            raza: "Callejero",
            ladrar() {
                console.log("guauu guauu guauu!!!");
            }
        }

        console.log(dog_v2);
        dog_v2.ladrar();





    </script>

</body>

</html>
