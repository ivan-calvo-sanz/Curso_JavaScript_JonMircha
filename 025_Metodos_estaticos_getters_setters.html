<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos_estaticos_getters_setters</title>
</head>

<body>

    <script>

        class Animal {
            /* 
            el constructor es un método especial que se
            ejecuta en el momento de instanciar la clase
            */
            constructor(nombre, genero) {
                this.nombre = nombre;
                this.genero = genero;
            }

            //Metodos
            sonar() {
                console.log("Hago sonidos porque estoy vivo");
            }

            saludar() {
                console.log(`Hola me llamo ${this.nombre}`);
            }
        }

        class Perro extends Animal {
            constructor(nombre, genero, tamanio) {
                /*
                con el método super() se manda a llamar el
                constructor de la clase padre
                */
                super(nombre, genero);
                this.tamanio = tamanio;
                this.raza = null;
            }

            /*
            Sobreescritura del Método sonar()
            */
            sonar() {
                console.log("Soy un perro y mi sonido es un ladrido");
            }

            //Método específico de esta Clase
            ladrar() {
                console.log("Guauuu Guauuu!!!");
            }

            //METODO ESTATICO
            /*
            Métodos estáticos se pueden ejecutar sin
            necesidad de instanciar la Clase
            */
            static queEres() {
                console.log("Los Perros somos animales mamíferos");
            }

            //METODOS GETTER Y SETTER
            /*
            Los setters y getters son métodos especiales que
            nos permiten establecer y obtener los valores de
            atributos de nuestra clase
            */
            get getRaza() {
                return this.raza;
            }
            set setRaza(raza) {
                this.raza = raza;
            }
        }

        Perro.queEres();

        const scooby = new Perro("Scooby", "Macho", "Gigante");

        console.log(scooby.getRaza);
        scooby.setRaza = "Gran Danés";
        console.log(scooby.getRaza);


    </script>


</body>

</html>
