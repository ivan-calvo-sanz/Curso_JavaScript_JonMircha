<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Math</title>
</head>

<body>

    <script>

        console.log(Math);

        console.log(Math.PI);

        //devuelve el valor absoluto de un numero
        //la cantidad sin considerar si es positivo o negativo
        console.log(Math.abs(-7.8));

        console.log(Math.ceil(7.2));

        console.log(Math.floor(7.8));

        console.log(Math.round(7.49));

        //la raiz cuadrada
        console.log(Math.sqrt(81));

        //elevar potencias
        //2 a la Quinta
        console.log(Math.pow(2, 5));

        console.log(Math.sign(-7.8));

        //n√∫mero aleatorio entre 0 y 1000
        console.log(Math.random() * 1000);
        //y para quitar la parte fraccionaris
        console.log(Math.round(Math.random() * 1000));

    </script>


</body>

</html>
