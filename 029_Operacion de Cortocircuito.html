<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operacion de Cortocircuito</title>
</head>

<body>

    <script>

        //CORTOCIRCUITO OR
        console.log("CORTOCIRCUITO OR");

        function saludar(nombre) {
            nombre = nombre || "Desconocido";
            console.log(`Hola ${nombre}`);
        }

        saludar("Jon");
        saludar();

        //VALORES QUE TIENDEN A TRUE
        console.log("cadena" || "Valor de la derecha");
        console.log(19 || "Valor de la derecha");
        console.log(true || "Valor de la derecha");
        //valor que tiende a true: array
        console.log([] || "Valor de la derecha");
        //valor que tiende a true: objeto
        console.log({} || "Valor de la derecha");

        //VALORES QUE TIENDEN A FALSE
        console.log(false || "Valor de la derecha");
        console.log(null || "Valor de la derecha");
        console.log(undefined || "Valor de la derecha");
        console.log("" || "Valor de la derecha");
        console.log(0 || "Valor de la derecha");



        //CORTOCIRCUITO AND
        console.log("CORTOCIRCUITO AND");

        //VALORES QUE TIENDEN A TRUE
        console.log("cadena" && "Valor de la derecha");
        console.log(19 && "Valor de la derecha");
        console.log(true && "Valor de la derecha");
        //valor que tiende a true: array
        console.log([] && "Valor de la derecha");
        //valor que tiende a true: objeto
        console.log({} && "Valor de la derecha");

        //VALORES QUE TIENDEN A FALSE
        console.log(false && "Valor de la derecha");
        console.log(null && "Valor de la derecha");
        console.log(undefined && "Valor de la derecha");
        console.log("" && "Valor de la derecha");
        console.log(0 && "Valor de la derecha");

    </script>


</body>

</html>
