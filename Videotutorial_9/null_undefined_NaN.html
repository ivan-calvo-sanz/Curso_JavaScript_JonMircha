<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>null_undefined_NaN</title>
</head>

<body>

    <script>

        //declaro una variable indefinida (sin inicializar)
        //el valor undefined es asignada por JavaScript cuando detecta que una variable no tiene valor
        let indefinida;
        console.log(indefinida);

        //declaro una variable nula (la doy el valor null)
        //el valor null es asignada intencionalmente por el programador
        let nulo = null;
        console.log(nulo);

        //NaN  Not a Number
        let noEsUnNumero = "hola" * 3.7;
        console.log(noEsUnNumero);

    </script>

</body>

</html>
